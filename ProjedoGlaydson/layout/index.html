<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout do projeto Cinematica</title>
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Link Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <div class="container-fluid container pt-5">
      <div class="row">
        <div class="col-4 p-0">
          <div class="col-12 bg-primary themes"></div>
          <div class="col-12 bg-secondary variables"></div>
        </div>
        <div class="col-8 bg-success p-0">
          <div id="game-container">
            <div class="buttons">
              <button class="btn btn-success mt-3">
                <i class="bi bi-pause"></i>Pausar
              </button>
              <button class="btn btn-success mt-3">
                <i class="bi bi-question-lg"></i>Ajuda
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 bg-info questions"></div>
      </div>
    </div>
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Script javascript -->
    <script src="script.js"></script>
  </body>
</html>
